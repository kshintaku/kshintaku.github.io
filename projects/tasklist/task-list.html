<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../assets/css/main.css" />
  <noscript>
    <link rel="stylesheet" href="../../assets/css/noscript.css" /></noscript>
  <link rel='icon' href='../../favicon.ico' type='image/x-icon' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Task List</title>
</head>

<body class="is-preload">
  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <a href="../../index.html" class="logo">Keith S</a>
    </header>

    <!-- Nav -->
    <nav id="nav">
      <ul class="links">
        <li class="active"><a href="../../index.html">Portfolio</a></li class="active">
        <li><a href="../../recipes.html">Recipes</a></li>
      </ul>
      <ul class="icons">
        <li><a href="https://www.linkedin.com/in/keith-shintaku" class="icon brands fa-linkedin"><span
              class="label">LinkedIn</span></a></li>
        <li><a href="https://github.com/kshintaku" class="icon brands fa-github"><span class="label">GitHub</span></a>
        </li>
      </ul>
    </nav>

    <div id="main">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div id="main" class="card">
              <div class="card-content">
                <span class="card-title">Task List</span>
                <div class="row">
                  <form id="task-form">
                    <div class="input-field col s12">
                      <input type="text" name="task" id="task">
                      <label for="task">New Task</label>
                    </div>
                    <input type="submit" value="Add Task" class=btn>
                  </form>
                </div>
              </div>
              <div class="card-action">
                <h5 id="task-title">Tasks</h5>
                <div class="input-field col s12">
                  <input type="text" name="filter" id="filter">
                  <label for="filter">Filter Tasks</label>
                </div>
                <ul class="collection"></ul>
                <a href="#" class="clear-tasks btn black">Clear Tasks</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script src="../../assets/js/main.js"></script>

</html>
